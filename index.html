<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blog Cards</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="./images/bear.jpg" alt="">
            </div>
            <div class="card-body">
                <span class="tag tag-teal">Animal</span>
                <h4>What is this?</h4>
                <p>This is a really big white polar bear.</p>

                <div class="user">
                    <img src="./images/profile.jpg" alt="">
                    <div class="user-info">
                        <h5>Indana Rishi</h5>
                        <small>2h ago</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <img src="./images/fish.jpg" alt="">
            </div>
            <div class="card-body">
                <span class="tag tag-purple">Popular</span>
                <h4>What is this?</h4>
                <p>This is a really beautifull fish.</p>

                <div class="user">
                    <img src="./images/profile.jpg" alt="">
                    <div class="user-info">
                        <h5>Indana Rishi</h5>
                        <small>Yesterdat</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <img src="./images/kitten.jpg" alt="">
            </div>
            <div class="card-body">
                <span class="tag tag-pink">Favorite</span>
                <h4>What is this?</h4>
                <p>This is a really cute kittens.</p>

                <div class="user">
                    <img src="./images/profile.jpg" alt="">
                    <div class="user-info">
                        <h5>Indana Rishi</h5>
                        <small>10 Dec 2019</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
